<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Ali-pic.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Osman Portfolio</title>
    <script>
        const theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.classList.toggle('dark', theme === 'dark');
        } else {
          const prefersThemekMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.toggle('dark', prefersThemekMode);
        }
    </script>    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
